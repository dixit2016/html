    <body>
        <div class="wrapper">
            <div class="container">
                <div class="header">
                    <div class="menu">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="register.html">Register</a></li>
                            <li><a href="contact.html">Contact Us</a></li>

                        <p class="clear"></p>

                    <div class="logo">
                        <a href="index.html"><img src="img/logo.png" alt="" title="" /></a>
                    </div>
                    <p class="clear"></p>
                </div>
                <div class="content">
                    <h1 class='headerh1'>Registration </h1>
                    <div class="line"></div>
                    <p class="clear"></p>
                    <form action="#" method="post"  class="form">
                        <b>First Name</b>
                        <input name="fname" type="text" id="fname" value="First Name..">
                        <br><br><br>
                        <b>Last Name</b>
                        <input id="lname" type="text" name="lastname"  value="Last Name..">
                        <br><br><br>
                        <b>User Name</b>
                        <input id="uname" type="text" name="username" value="Username..">
                        <br><br><br>
                        <b>Password</b>
                        <input id="pass" type="password" name="firstname" value="Password..">
                        <br><br><br>
                        <b>Gender:</b>
                        <input type="radio"  id="m" name="sex" value="male" checked class='gender'><b>Male</b>
                        <input type="radio"  id="f" name="sex" value="female" class='gender'><b>Female</b> 
                        <br><br><br>
                        <b>country</b>
                        <select id="country" name="country">
                            <option value="egy">Egypt</option>
                            <option value="can">Canada</option>
                            <option value="usa">USA</option>
                        </select>
                        <br><br><br>
                        <input id="submit" type="submit" value="submit">
                    </form>
                    <br><br><br>                     
                </div>
                <div class="footer">

                </div>
